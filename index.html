<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>
<body>
    <div class="container">

        <div class="result">
            <h2 class="first_child">Your Result</h2>

            <div class="avergie">
              <div class="cat">
                <div class="number">76</div>
                <div class="text">of 100</div>
              </div>
            </div>

            <h2 class="second-cild">Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="class1  rection">
                <div class="descrip">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <p class="price">80 <span>/ 100</span></p>
            </div>

            <div class="class1  memory">
                <div class="descrip">
                    <img src="./assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
                </div>

                <p class="price">92 <span>/ 100</span></p>
            </div>


            <div class="class1  verbal">
                <div class="descrip">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p> Verbal</p>
            </div>
                <p class="price">  61 <span>/ 100</span></p>
            </div>

            <div class="class1  visual">
                <div class="descrip">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
            </div>
                <p class="price"> 72 <span>/ 100</span></p>
            </div>
            <button class="btn-continue">Continue</button>
        </div>
    </div>
</body>
</html>
